<div class="map map--small">
  <v-map v-if="tag.current_position" :zoom="zoom" :center="tag.current_position.coordinates" id="hello">
    <v-tilelayer :url="url"></v-tilelayer>
    <v-poly v-if="positions" :lat-lngs="positions"></v-poly>
    <v-marker  v-if="tag.current_position.coordinates" :lat-lng="tag.current_position.coordinates" :color="tag.color" class="marker-class"></v-marker>
    <v-geojson :geojson="tag.alarm_config.area.area" :options="options" :color="tag.color" :fillColor="tag.color"></v-geojson>
  </v-map>
  <div v-else class="map__no-data">
    No positional data for this tag.
  </div>
</div>
