
{% extends "vue_components/vue_component_base.html" %}
{% load utils %}

{% block id %}tag-detail-map{% endblock id %}

{% block content %}
<div class="map" id="map">
  <v-map :zoom="zoom" :center="center">
    <v-tilelayer url="http://{s}.tile.osm.org/{z}/{x}/{y}.png"></v-tilelayer>
    <v-poly v-if="positions" :lat-lngs="positions"></v-poly>
  </v-map>
</div>
{% endblock content %}
