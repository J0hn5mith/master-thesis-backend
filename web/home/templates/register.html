{% extends "base.html" %}
{% block content %}
<div class="section">
  <h2>Registration Phase 1</h2>
  <form>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <button type="Login" class="btn btn-success">Submit</button>
  </form>
</div>

<div class="section">
  <h2>Registration Phase 2</h2>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" placeholder="First Name">
    </div>
    <div class="form-group">
      <label for="lastName">First Name</label>
      <input type="text" class="form-control" id="lastName" placeholder="Last Name">
    </div>
    <div class="form-group">
      <label for="password">Image</label>
      <input type="file" class="form-control" id="image" placeholder="">
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="phone" class="form-control" id="Phone Number" placeholder="Phone Number">
    </div>
    <button type="tel" class="btn btn-success">Submit</button>
  </form>
</div>
{% endblock %}
