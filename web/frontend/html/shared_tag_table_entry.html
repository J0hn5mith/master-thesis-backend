<tr class="table__row" @click="toggleModal" >
  <td class="table__cell" style="display: hidden;">
    <!--<v-tag-modal :triggerModal="showModal" v-bind:tag="tag" :tags="tags"><div></div></v-tag-modal>-->
  </td>


  <td class="table__cell">
    <div class="table__content--center">
      <img v-if="tag.tag.avatar" class="table__icon table__icon--hexagon" :src="tag.tag.avatar"></img>
      <img v-else class="table__icon" src="/static/img/icons/marker--orange.svg"></img>
    </div>
  </td>


  <td class="table__cell">
    <div class="table__content--center">
      <p class="table__cell-text">{{ tag.tag.name }}</p>
    </div>
  </td>


  <td class="table__cell">
    <div class="table__content--center">
      <span class="hint--top" v-bind:aria-label="tag.user.username">
        <img class="avatar avatar--small" :src="tag.user.conf.avatar"></img>
      </span>
    </div>
  </td>


  <td class="table__cell">
    <div class="table__content--center">
      <p  class="table__cell-text table__cell-text--small">
      {{ tag.permissions }}
      </p>
    </div>
  </td>


  <td class="table__cell table__cell--center-vertical">
    <div class="table__content--center">
      <span class="hint--top" v-bind:aria-label="alertStatusHint">
        <img v-if="tag.tag.alarm" class="table__icon table__icon--small" src="/static/img/icons/alert.svg"></img>
        <img v-else class="table__icon table__icon--small" src="/static/img/icons/check.svg"></img>
      </span>
    </div>
  </td>


  <td class="table__cell">
    <div class="table__content--center">
      <p v-if="tag.last_update" class="table__cell-text table__cell-text--small">
      {{ tag.tag.last_update | date }}
      </p>
      <p v-else class="table__cell-text table__cell-text--small">
      <span class="hint--top" v-bind:aria-label="noLastUpdateHint">
        Unknown
      </span>
      </p>
    </div>
  </td>


  <td class="table__cell">
    <div class="table__content--center">
      <v-tag-charge-bar v-bind:tag="tag.tag"></v-tag-charge-bar>
    </div>
  </td>


  <td class="table__cell">
    <div class="table__content--center">
      <v-tag-toggle v-bind:tag="tag.tag" :disabled="true"></v-tag-toggle>
    </div>
  </td>
</tr>
