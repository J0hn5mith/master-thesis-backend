<div class="map map--small" id="map">
  <v-map :zoom="zoom" :center="center">
    <v-tilelayer url="http://{s}.tile.osm.org/{z}/{x}/{y}.png"></v-tilelayer>
    <v-poly v-if="positions" :lat-lngs="positions"></v-poly>
    <v-marker  v-if="currentPosition" :lat-lng="currentPosition" :color="tag.color" class="marker-class"></v-marker>
    <v-circle v-if="area" :lat-lng="areaCenter" :radius="area.radius"></v-circle>
  </v-map>
</div>
