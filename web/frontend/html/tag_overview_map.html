<div class="map" id="map">
  <v-map :zoom="zoom" :center="center" :tags="tags">
    <v-tilelayer url="http://{s}.tile.osm.org/{z}/{x}/{y}.png" @click="sayHello"></v-tilelayer>
    <v-marker v-for="tag in tags" v-if="tag.current_position" :lat-lng="tag.current_position.coordinates"
       :color="tag.color" class="marker-class"></v-marker>
  </v-map>
</div>
