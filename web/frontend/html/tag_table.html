<div>
  <div class="table__actions">
    <input type="text" class="form-control table__filter" placeholder="Search"></input>
  </div>

  <table class="table table-striped">
    <thead class="table__head">
      <th class="table__header table__header--hidden"></th>
      <th class="table__header">Icon</th>
      <th class="table__header">Name</th>
      <th class="table__header">Status</th>
      <th class="table__header">Last Update</th>
      <th class="table__header">Charge</th>
      <th class="table__header">Toggle</th>
    </thead>

    <tbody v-if="hasTags" >
      <v-tag-table-entry  v-if="hasTags" v-for="tag in tags" v-bind:tag="tag"></v-tag-table-entry>
    </tbody>
    <tbody v-else >
      <tr class="table__row">
        <td class="table__cell" style="display: hidden;"></td>
        <td class="table__cell table__cell--empty" colspan="6">
            <div class="table__cell-text--placeholder">No Tag Registered</div>
            <div class="btn btn-info">Register Your First Tag</div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
