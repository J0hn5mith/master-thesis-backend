<div class="modal-mask">
  <transition name="modal">
  <div class="modal-mask">
    <div class="modal-container" @click.stop="" >
      <div class="modal__header">
        <v-tag-detail-map :tag="tag"></v-tag-detail-map>
      <v-collapse-section>
        <v-position-measurements :tag="tag"></v-position-measurements>
      </v-collapse-section>
      </div>
      <div class="modal__body">
        <img v-if="tag.avatar" class="table__icon table__icon--hexagon" :src="tag.avatar"></img>
        <img v-else class="table__icon" src="/static/img/icons/tag.svg"></img>
        <input class="modal__title" v-model="tag.name"></input>
        <button class="btn btn-success" v-if="edited" @click="save">Save</button>
        <v-tag-toggle v-bind:tag="tag"></v-tag-toggle>
        <p>{{ tag.uid }}</p>
        <v-tag-charge-bar v-bind:tag="tag"></v-tag-charge-bar>
      </div>
    </div>
  </div>
  </transition>
</div>
