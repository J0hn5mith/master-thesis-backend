web_base:
    build: ./web_base
    volumes:
    - /usr/src/app
    - /usr/src/app/static

web:
  restart: always
  build: ./web
  expose:
  - "8000"
  links:
  - postgis:postgis
  - redis:redis
  volumes:
  - /usr/src/app
  - /usr/src/app/static
  env_file: web/.env.develop
  environment:
    DEBUG: 'true'
  command: /usr/local/bin/gunicorn master_thesis_backend.wsgi:application -w 2 -b :8000

nginx:
  restart: always
  build: ./nginx/
  ports:
  - "443:443"
  volumes:
    - /www/static
  volumes_from:
  - web
  links:
  - web:web

postgis:
  restart: always
  image: kartoza/postgis:latest
  ports:
  - "5432:5432"
  volumes:
  - pgisdata:/var/lib/postgis/data/
  environment:
    - POSTGRES_USER=docker
    - POSTGRES_PASS=docker
    - POSTGRES_DBNAME=docker

redis:
  restart: always
  image: redis:latest
  ports:
    - "6379:6379"
  volumes:
    - redisdata:/data
